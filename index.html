<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food website Landing page</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <nav>
        <div class="logo">
            Plate
        </div>

            <a href="#">Home</a>

    <div class="plate animate__animated animate__zoomIn animate__delay-1s">
        <img width="550px" height="500px" src="./plate.png">
    </div>
    <div class="text animate__animated animate__zoomIn animate__delay-1s">
        <h1 id="one">Stay Fit</h1>
        <h1 id="two">Eat Healthy</h1>
        <button>Order Now</button>
    </div>
    <div class="first animate__animated animate__slideInDown">

    </div>
    <div class="second animate__animated animate__zoomIn">

    </div>
    <div class="third animate__animated animate__slideInDown">

    </div>

</body>

</html>
